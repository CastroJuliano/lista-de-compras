<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Lista de compras</title>
  
  <link rel="stylesheet" href="styles/index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="desktop-only items-center">
      <img src="assets/logo.png" alt="Quicklist logo" />
    </div>
  </header>
  
  <main>
    <div  class="container grid flex">
      <a href="#">
        <img src="assets/icons/left-arrow.svg" alt="Icone de voltar">
      </a>
      <h1>Compras da semana</h1>
      <div id="inputData" class="grid flex">
        <input type="text" id="itemInput" name="itemInput" placeholder="Adicione um novo item"/>
        <button id="addItemButton" type="button" class="btn">Adicionar item</button>
      </div>
      
      <ul id="shoppingList" class="grid flex">
        <!-- Itens da lista serÃ£o adicionados aqui -->
      </ul>
    </div>
  </main>
  <footer id="footer" class="grid container flex">
    <div id="alertBox" class="alertBox">
      <span id="alertIcon" class="alertIcon">
        <!-- imagem adicionada direto ao footer.css -->
      </span>
      <span id="alertMessage">O item foi removido da lista.</span>
      <button id="closeAlertButton" class="closeButton">
        <img src="assets/icons/close.svg" alt="">
      </button>
    </div>
  </footer>

  <script src="/lista-de-compras/scripts.js"></script>
</body>
</html>
